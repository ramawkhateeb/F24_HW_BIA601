<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIA-601</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>Syrian Virtual University - Intelligent Algorithms</header>
  
<div class="supervision-bar">
  <img src="/static/assets/logo.png" alt="SVU Logo" class="logo" />
  <div class="supervision-text">Under the supervision of Dr. Issam Salman</div>
</div>


  <div class="container">
    <section class="upload-section">
      <h3>Upload CSV</h3>
      <input type="file" id="csvFile" accept=".csv" />
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <hr />

    <section class="params-section">
      <h3>Genetic algorithm settings</h3>
      <label>Generations:</label>
      <input type="number" id="generations" min="1" value="20" />

      <label>pop Size:</label>
      <input type="number" id="popSize" min="10" value="50" />

      <div class="buttons">
        <button id="runGA">Run Genetic Algorithms</button>
        <button id="runTraditional">Run Trad Method</button>
      </div>
    </section>

    <section class="results">
      <div id="gaResult" class="card"></div>
      <div id="tradResult" class="card"></div>
      <canvas id="compareChart" width="400" height="200"></canvas>
    </section>
  </div>

  <footer>Created by the Ultimate Team Â©</footer>

  <script src="/static/script.js"></script>
</body>
</html>
